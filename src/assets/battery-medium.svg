<svg width="24" height="12" viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Battery outline -->
  <rect x="1" y="2" width="18" height="8" rx="2" fill="#282c34" stroke="#282c34" stroke-width="1"/>
  <!-- Positive terminal -->
  <rect x="19" y="4" width="2" height="4" rx="1" fill="#282c34"/>
  <!-- Medium charge indicator (50%) -->
  <rect x="2" y="3" width="9" height="6" fill="#ff8c00"/>
  <!-- Cell dividers -->
  <line x1="3" y1="3" x2="3" y2="9" stroke="#282c34" stroke-width="0.5"/>
  <line x1="6" y1="3" x2="6" y2="9" stroke="#282c34" stroke-width="0.5"/>
  <line x1="9" y1="3" x2="9" y2="9" stroke="#282c34" stroke-width="0.5"/>
  <line x1="12" y1="3" x2="12" y2="9" stroke="#282c34" stroke-width="0.5"/>
</svg>
